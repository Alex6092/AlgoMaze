<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AlgoMaze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            background: #1f4037;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #136634;
        }
        .login-container .links {
            margin-top: 15px;
        }
        .login-container .links a {
            color: #1f4037;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-container .links a:hover {
            color: #136634;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inscription Ã  AlgoMaze</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <!--<div class="links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Create an Account</a>
        </div>-->
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error('Account creation failed - ' + data.error);
                }

                
                alert('Account successfully created, you can now login with your credentials !');
                window.location.href = '/';
            } catch (error) {
                console.error('Error registration :', error);
                alert('Error registration : ' + error.message);
            }
        });
    </script>
</body>
</html>
